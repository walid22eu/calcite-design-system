branches:
  only:
    - master
deploy:
  on:
    branch: master
    condition: $NEXT_RELEASE_ENABLED
  provider: script
  script: bash support/deployNextFromTravisWrapper.sh
  skip_cleanup: true
language: node_js
node_js:
  - lts/*
notifications:
  webhooks:
    secure: ""
script:
  - npm test
  - npm run test:storybook
services: xvfb
