<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Value-list</title>
    <style>
      .parent {
        display: flex;
        align-items: center;
        margin: 25px 0;
      }

      .child {
        flex: 0 0 40%;
        margin: 0 25px;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        padding: 10px 0;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 15%;
      }

      hr {
        margin: 35px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }
    </style>

    <script src="./_assets/head.js"></script>
  </head>
  <body>
    <demo-dom-swapper>
      <!-- default/single-select -->
      <div class="parent">
        <div class="child right-aligned-text">default/single-select</div>

        <div class="child">
          <calcite-value-list>
            <calcite-value-list-item label="Uno" removable value="1"></calcite-value-list-item>
            <calcite-value-list-item label="Dos" value="2" removable selected></calcite-value-list-item>
            <calcite-value-list-item label="Tres" value="3" removable></calcite-value-list-item>
          </calcite-value-list>
        </div>
      </div>

      <hr />

      <!-- non-interactive -->
      <div class="parent">
        <div class="child right-aligned-text">non-interactive</div>

        <div class="child">
          <calcite-value-list>
            <calcite-value-list-item non-interactive label="Uno" value="1" removable></calcite-value-list-item>
            <calcite-value-list-item non-interactive label="Dos" value="2" removable></calcite-value-list-item>
            <calcite-value-list-item non-interactive label="Tres" value="3" removable></calcite-value-list-item>
          </calcite-value-list>
        </div>
      </div>

      <hr />

      <!-- multiple selection -->
      <div class="parent">
        <div class="child right-aligned-text">multiple selection</div>

        <div class="child">
          <calcite-value-list id="one" multiple filter-enabled>
            <calcite-action slot="menu-actions" indicator text="Cool" scale="s" icon="hamburger"> </calcite-action>
            <calcite-value-list-item label="START ACTIONS NESTED SLOT" description="Man's best friend" value="dogs">
              <calcite-action slot="actions-start" text="click-me" onClick="console.log('clicked');" icon="banana">
              </calcite-action>
              <calcite-action slot="actions-start" text="click-me" onClick="console.log('clicked');" icon="banana">
              </calcite-action>
              <calcite-action slot="actions-end" text="click-me" onClick="console.log('clicked');" icon="sliders">
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item label="Cats" description="Independent and fluffy" value="cats">
              <calcite-action label="action start" slot="actions-start" scale="m">
                <div style="align-self: center; width: 16px; height: 16px; background-color: #56ccf2"></div>
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item
              label="Fish. But not just any fish, a tiger fish caught live in the Atlantic Ocean while on vacation."
              description="Easy to care for."
              value="fish"
            >
              <calcite-action label="action start" slot="actions-start" scale="m">
                <div style="align-self: center; width: 16px; height: 16px; background-color: #990000"></div>
              </calcite-action>
            </calcite-value-list-item>
          </calcite-value-list>
        </div>
      </div>

      <!-- multi-select w/ filter -->
      <div class="parent">
        <div class="child right-aligned-text">multi-select w/ filter</div>

        <div class="child">
          <calcite-value-list id="two" multiple filter-enabled>
            <calcite-value-list-item label="Toughness" description="Hard to damage" value="toughness" removable>
            </calcite-value-list-item>
            <calcite-value-list-item label="Athletics" value="athletics" removable> </calcite-value-list-item>
            <calcite-value-list-item label="Investigation" value="investigation" removable> </calcite-value-list-item>
          </calcite-value-list>
        </div>
      </div>

      <!-- multi-select w/ double action -->
      <div class="parent">
        <div class="child right-aligned-text">multi-select w/ double action</div>

        <div class="child">
          <calcite-value-list id="one" multiple filter-enabled>
            <calcite-value-list-item label="Dogs" description="Human's best friend" value="dogs">
              <calcite-action slot="actions-end" text="click-me" onClick="console.log('clicked');" icon="check">
              </calcite-action>
              <calcite-action slot="actions-end" text="click-me" onClick="console.log('clicked2');" icon="x">
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item label="Cats" description="Cat's best friend" value="cats">
              <calcite-action slot="actions-end" text="click-me" onClick="console.log('clicked2');" icon="check">
              </calcite-action>
              <calcite-action slot="actions-end" text="click-me" onClick="console.log('clicked2');" icon="x">
              </calcite-action>
            </calcite-value-list-item>
          </calcite-value-list>
        </div>
      </div>

      <hr />

      <!-- drag & drop -->
      <div class="parent">
        <div class="child right-aligned-text">drag & drop</div>

        <div class="child">
          <calcite-value-list id="four" drag-enabled>
            <calcite-value-list-item label="Rent" description="Mortgage + housing costs" value="rent">
              <calcite-action label="action start" slot="actions-start" scale="m">
                <div style="align-self: center; width: 16px; height: 16px; background-color: #56ccf2"></div>
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item label="Food" description="its what you eat." value="food">
            </calcite-value-list-item>
            <calcite-value-list-item label="Utilities" value="utilities"> </calcite-value-list-item>
            <calcite-value-list-item label="Entertainment" description="Toys and leisure" value="entertainment">
            </calcite-value-list-item>
          </calcite-value-list>
        </div>
      </div>

      <!-- drag & drop between two lists -->
      <div class="parent">
        <div class="child right-aligned-text">drag & drop between two lists</div>

        <div class="child">
          <div>List 1</div>
          <calcite-value-list id="five" drag-enabled group="draggable">
            <calcite-value-list-item label="One" value="1"></calcite-value-list-item>
            <calcite-value-list-item label="Two" value="2"></calcite-value-list-item>
          </calcite-value-list>

          <div>List 2</div>
          <calcite-value-list id="six" drag-enabled group="draggable">
            <calcite-value-list-item label="Three" value="3"></calcite-value-list-item>
            <calcite-value-list-item label="Four" value="4"></calcite-value-list-item>
          </calcite-value-list>
        </div>
      </div>

      <script>
        function setUpValueListEventListeners(valueList) {
          valueList.addEventListener("calciteListChange", (event) => console.log(event.detail));

          if (valueList.hasAttribute("drag-enabled")) {
            valueList.addEventListener("calciteListOrderChange", (event) =>
              console.log("sort order changed", event.detail),
            );
          }
        }

        Array.from(document.getElementsByTagName("calcite-value-list")).forEach((valueList) =>
          setUpValueListEventListeners(valueList),
        );
      </script>
    </demo-dom-swapper>
  </body>
</html>
