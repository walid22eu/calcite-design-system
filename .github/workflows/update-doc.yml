name: "Update component doc"
on:
  schedule:
    - cron: "0 1 * * *"
jobs:
  update-component-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: generate doc
        run:  |
          npm install
          npx stencil build --docs
          npm run lint:md

      - name: commit readme files
        uses: test-room-7/action-update-file@v1
        with:
          commit-msg: "docs: update component READMEs [skip ci]"
          branch: doc-update
          file-path: src/**/*.md
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          base: master
          branch: doc-update
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "docs: update component READMEs"
          body: This PR was automatically generated by the update-doc GitHub action,
          labels: "docs"

