name: "Update component dependencies"
on:
  schedule:
    - cron: "0 0 1,15 * *"
jobs:
  update-component-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - uses: fregante/setup-git-user@v1

      - name: run dependency-updating script
        run: |
          npm install
          npm run deps:update

      - name: submit pull request
        uses: peter-evans/create-pull-request@v3
        with:
          base: master
          branch: deps-update
          token: ${{ secrets.ADMIN_TOKEN }}
          title: "build(deps): bump versions"
          body: This PR was automatically generated by the update-deps GitHub action
          labels: "chore"
