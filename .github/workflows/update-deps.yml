name: "Update component dependencies"
on:
  schedule:
    - cron: "0 0 * * 2"
jobs:
  update-component-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm
      - uses: fregante/setup-git-user@v1
      - name: run dependency-updating script
        shell: 'script --return --quiet --command "bash {0}"'
        run: |
          npm ci
          for i in {1..10}; do npm run deps:update && break || sleep 15; done
      - name: submit pull request
        uses: peter-evans/create-pull-request@v3
        if: always()
        with:
          base: master
          branch: deps-update
          comit-message: "build(deps): bump versions"
          token: ${{ secrets.ADMIN_TOKEN }}
          title: "build(deps): bump versions"
          body: This PR was automatically generated by the update-deps GitHub action
          labels: "dependencies"
