name: "main"
on:
  release:
    types: [released]
jobs:
  move_to_next_milestone:
    runs-on: ubuntu-latest
    steps:
      - name: move to next milestone
        uses: jcfranco/actions-milestone-sync@aaae6dbebbc68e210ba7cfe31aa588c2c56602bc
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

