name: Auto Merge
on: issue_comment
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: validate user permissions
        uses: actions/github-script@v5
        id: permission
        env:
          PRIMARY_MAINTAINERS: ${{secrets.PRIMARY_MAINTAINERS}}
        with:
          script: return process.env.PRIMARY_MAINTAINERS.split(",").map(m => m.trim()).includes(context.actor)
      - name: merge
        uses: Goobles/gh-actions-merge-command@v1
        if: |
          github.event.issue.user.login == 'github-actions[bot]' ||
          github.event.issue.user.login == github.actor ||
          steps.permission.outputs.result == 'true'
        with:
          allow_ff: false
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
