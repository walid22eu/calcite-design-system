name: "Audit dependencies"
on:
  schedule:
    - cron: "45 0 * * *"
jobs:
  update-component-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm
      - name: audit dependencies
        run: |
          npm ci --legacy-peer-deps
          npm audit fix
      - name: create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          base: master
          branch: npm-audit
          commit-message: "build(deps): audit and fix dependencies"
          token: ${{ secrets.ADMIN_TOKEN }}
          title: "build(deps): audit and fix dependencies"
          body: This PR was automatically generated by the npm-audit GitHub action
          labels: "dependencies"
