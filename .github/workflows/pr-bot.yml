name: PR Bot
on:
  pull_request:
    branches: [master]
jobs:
  assign-author:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const {
              assignees,
              number,
              user: { login: author },
            } = context.payload.pull_request;

            const updatedAssignees =
              assignees && assignees.length
                ? [...assignees.map((a) => a.login).filter(a => a !== author), author]
                : [author];

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              assignees: updatedAssignees,
            });
  label-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const { title, labels, number} = context.payload.pull_request;

            const conventionalCommitRegex =
              /^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\([\w ,-]+\))?(!?:\s+)([\w ]+[\s\S]*)/i;

            if (!title) {
              console.log("No title found, ending run.");
              return;
            }

            const match = title.match(conventionalCommitRegex);
            if (match && match.length > 1) {
              // commit type is in the first match group
              const newLabel = getLabelName(match[1]);
              // make sure there aren't any duplicates
              const updatedLabels = labels.map((l) => l.name).filter((l) => l !== newLabel);
              updatedLabels.push(newLabel);

              await github.rest.issues.setLabels({
                issue_number: number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: updatedLabels,
              });

              function getLabelName(type) {
                switch (type) {
                  case "feat":
                    return "enhancement";
                  case "fix":
                    return "bug";
                  case "docs":
                    return "docs";
                  case "test":
                    return "testing";
                  case "refactor":
                    return "refactor";
                  case "tooling":
                    return "tooling";
                  default:
                    return "chore";
                }
              }
            }
