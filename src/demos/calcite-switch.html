<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Switch</title>
    <script src="./_assets/head.js"></script>

    <style>
      .parent {
        display: flex;
        width: 75%;
        justify-content: space-between;
        padding: 25px 0;
      }

      .child {
        flex: 0 1 21%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
  </head>

  <body>
    <h1 style="margin: 0 auto; text-align: center">Switch</h1>

    <!-- HEADER -->
    <div class="parent">
      <div class="child"></div>
      <div class="child">Default</div>
      <div class="child">Disabled</div>
      <div class="child">Switched</div>
      <div class="child">Switched Disabled</div>
    </div>

    <!-- Small -->
    <div class="parent">
      <div class="child right-aligned-text">Small</div>

      <div class="child">
        <calcite-switch scale="s"></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="s" disabled></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="s" switched></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="s" switched disabled></calcite-switch>
      </div>
    </div>

    <!-- Medium -->
    <div class="parent">
      <div class="child right-aligned-text">Medium</div>

      <div class="child">
        <calcite-switch scale="m"></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="m" disabled></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="m" switched></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="m" switched disabled></calcite-switch>
      </div>
    </div>

    <!-- Large -->
    <div class="parent">
      <div class="child right-aligned-text">Large</div>

      <div class="child">
        <calcite-switch scale="l"></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="l" disabled></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="l" switched></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="l" switched disabled></calcite-switch>
      </div>
    </div>

    <hr />
    <!-- A horizontal line -->

    <!-- RTL Set Directly on Switch -->
    <div class="parent">
      <div class="child"></div>

      <div class="child">
        RTL set directly on Switch
        <p>
          <calcite-switch dir="rtl"></calcite-switch>
        </p>
      </div>

      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <hr />
    <!-- A horizontal line -->

    <!-- calciteSwitchChange -->
    <div class="parent">
      <div class="child"></div>

      <div class="child">
        Listen for "calciteSwitchChange"
        <p>
          <calcite-switch id="basicSwitch" switched></calcite-switch>
        </p>
      </div>

      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <script>
      var basicSwitch = document.getElementById("basicSwitch");
      basicSwitch.addEventListener("calciteSwitchChange", function (e) {
        console.log("Basic switch changed by <calcite-switch>", e.detail.switched);
      });
    </script>
  </body>
</html>
