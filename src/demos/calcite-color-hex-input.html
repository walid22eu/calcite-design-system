<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite ColorPicker</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Color Hex Input</h1>

  <h3 class="leader-1">Default</h3>

  <calcite-color-hex-input value="#beefee"></calcite-color-hex-input>

  <h3 class="leader-1">Allow empty</h3>

  <calcite-color-hex-input allow-empty value="#beefee"></calcite-color-hex-input>

  <h3 class="leader-1">Accepts shorthand and longhand hex</h3>

  <calcite-color-hex-input value="#F0F"></calcite-color-hex-input>
  <calcite-color-hex-input value="#ff00ff"></calcite-color-hex-input>

  <h3 class="leader-1">RTL</h3>

  <calcite-color-hex-input dir="rtl"></calcite-color-hex-input>
</body>

</html>
