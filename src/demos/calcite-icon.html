<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Icon</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }

    .my-icon-color-class {
      color: #007ac2;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Icon</h1>
  <h2>Default</h2>
  <calcite-icon icon="aZ" text-label="Sort options"></calcite-icon>
  <calcite-icon icon="basemap" text-label="Select a basemap"></calcite-icon>
  <calcite-icon icon="camera" text-label="Upload an image"></calcite-icon>

  <h2>Scale can be "s" | "m" | "l"</h2>
  <calcite-icon icon="aZ" scale="s" text-label="Sort options"></calcite-icon>
  <calcite-icon icon="basemap" scale="m" text-label="Select a basemap"></calcite-icon>
  <calcite-icon icon="camera" scale="l" text-label="Upload an image"></calcite-icon>

  <h2>Filled</h2>
  <calcite-icon icon="aZ" filled text-label="Sort options"></calcite-icon>
  <calcite-icon icon="basemap" filled text-label="Select a basemap"></calcite-icon>
  <calcite-icon icon="camera" filled text-label="Upload an image"></calcite-icon>

  <h2>Icon can be camel-case or kebab-case</h2>
  <calcite-icon icon="arrow-bold-left" text-label="Go back"></calcite-icon>
  <calcite-icon class="my-icon-color-class" icon="arrowBoldLeft" text-label="Go back"></calcite-icon>

  <h2>Dark theme</h2>
  <div class="demo-background-dark">
    <calcite-icon class="my-icon-color-class" icon="aZ" theme="dark" text-label="Sort options"></calcite-icon>
    <calcite-icon icon="basemap" theme="dark" text-label="Select a basemap"></calcite-icon>
    <calcite-icon icon="camera" theme="dark" text-label="Upload an image"></calcite-icon>
  </div>

  <h2>Flips icon in RTL when mirrored</h2>
  <div dir="rtl">
    <calcite-icon icon="aZ" filled mirror text-label="Sort options"></calcite-icon>
    <calcite-icon icon="basemap" filled mirror text-label="Select a basemap"></calcite-icon>
    <calcite-icon icon="camera" filled mirror text-label="Upload an image"></calcite-icon>
  </div>

</body>

</html>
