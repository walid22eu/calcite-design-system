<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Combobox</title>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>
<body>
  <h1>Calcite Combobox</h1>
  <h2>Basic</h2>
  <calcite-combobox>
    <calcite-combobox-item value="one" text-label="one">
      <calcite-combobox-item value="plants" text-label="plants"></calcite-combobox-item>
    </calcite-combobox-item>
    <calcite-combobox-item value="two" text-label="two">
      <calcite-combobox-item value="animals" text-label="animals"></calcite-combobox-item>
    </calcite-combobox-item>
  </calcite-combobox>
</body>
</html>
