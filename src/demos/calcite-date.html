<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Date</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem 1rem 3rem 1rem;
    }

    h2 {
      padding-top: 3rem;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Date</h1>

  <h2>Standard</h2>
  <calcite-date></calcite-date>

  <h2>Initial Value (from ISO 8601 string)</h2>
  <calcite-date value="2020-03-07"></calcite-date>

  <h2>Min &amp; Max</h2>
  <calcite-date min="2020-03-07" max="2020-03-15" value="2020-04-01"></calcite-date>

  <h2>Start day of locale</h2>
  <calcite-date locale="es"></calcite-date>

  <h2>Locale formatted dates</h2>
  <calcite-date value="2019-08-23" min="2019-08-09" max="2021-12-18" locale="th"></calcite-date>

  <div dir="rtl">
    <h2>Right to left, arabic numerals</h2>
    <calcite-date value="2000-11-27" locale="ar-EG" dir="rtl"></calcite-date>
  </div>

  <h2>Always open</h2>
  <calcite-date value="2000-11-27" no-calendar-input="true" show-calendar="true"></calcite-date>

  <h2>Input Proxy</h2>
  <calcite-date>
    <input type="date" value="2000-11-27" min="1999-12-02" max="2020-12-02">
  </calcite-date>

  <h2>Events</h2>
  <calcite-date id="dateSample"></calcite-date>
  <p>Date selected: <pre><code id="dateDisplay">n/a</code></pre></p>
  <script>
    var dateSample = document.getElementById("dateSample");
    var dateDisplay = document.getElementById("dateDisplay");
    dateSample.addEventListener("calciteDateChange", function (e) {
      dateDisplay.innerHTML = e.detail;
    });
  </script>

  <div class="demo-background-dark">
    <h1>Dark theme</h1>
    <calcite-date theme="dark" value="2019-08-23"></calcite-date>

    <h2>Always open</h2>
    <calcite-date value="2000-11-27" theme="dark" no-calendar-input="true" show-calendar="true"></calcite-date>
  </div>
</body>

</html>
