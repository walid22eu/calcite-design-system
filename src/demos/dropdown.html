<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dropdown</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/css/main.css" />
    <script src="https://js.arcgis.com/4.24"></script>
    <style>
      html,
      body,
      #viewDiv {
        width: 200%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      calcite-dropdown {
        z-index: 1;
        /*
      position: fixed;
      bottom: 2rem;
      right: 1rem;
      */
      }
    </style>
    <script src="_assets/head.js"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <calcite-dropdown placement="top">
        <calcite-button slot="dropdown-trigger">Select Item</calcite-button>
        <calcite-dropdown-group>
          <calcite-dropdown-item>Item 1</calcite-dropdown-item>
          <calcite-dropdown-item>Item 2</calcite-dropdown-item>
          <calcite-dropdown-item>Item 3</calcite-dropdown-item>
          <calcite-dropdown-item>Item 4</calcite-dropdown-item>
          <calcite-dropdown-item>Item 5</calcite-dropdown-item>
          <calcite-dropdown-item>Item 6</calcite-dropdown-item>
          <calcite-dropdown-item>Item 7</calcite-dropdown-item>
          <calcite-dropdown-item>Item 8</calcite-dropdown-item>
          <calcite-dropdown-item>Item 9</calcite-dropdown-item>
          <calcite-dropdown-item>Item 10</calcite-dropdown-item>
        </calcite-dropdown-group>
      </calcite-dropdown>

      <div id="viewDiv"></div>
    </demo-dom-swapper>
  </body>
  <script>
    require(["esri/WebMap", "esri/views/MapView"], function (WebMap, MapView) {
      const map = new WebMap({
        portalItem: {
          id: "cc3bd744b9a44feaa493dd867a1d48dd"
        }
      });

      const view = new MapView({
        map,
        container: "viewDiv"
      });

      view.ui.add(document.querySelector("calcite-dropdown"), "bottom-right");

      document.addEventListener("calciteDropdownOpen", ({ target }) => target.reposition());
    });
  </script>
</html>
