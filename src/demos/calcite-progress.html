<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Progress</title>
    <style>
      .demo-background-dark {
        background: #202020;
        color: white;
        padding: 1rem;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css"
    />
    <link rel="stylesheet" href="../build/calcite.css" />
    <script type="module" src="../build/calcite.esm.js"></script>
    <script nomodule src="../build/calcite.js"></script>
  </head>

  <body>
    <calcite-button href="/">Home</calcite-button>
    <h1>Calcite Progress</h1>
    <h1>Indeterminate</h1>
    <calcite-progress type="indeterminate"></calcite-progress>
    <h1>Determinate</h1>
    <calcite-progress
      type="determinate"
      value="0.5"
      text="50% Complete (optional text)"
    ></calcite-progress>
    <h1>Reversed</h1>
    <calcite-progress type="indeterminate" reversed></calcite-progress>
    <br />
    <br />
    <br />
    <div class="demo-background-dark">
      <h1>Indeterminate</h1>
      <calcite-progress theme="dark" type="indeterminate"></calcite-progress>
      <br />
      <br />
      <h1>Determinate</h1>
      <calcite-progress
        theme="dark"
        type="determinate"
        value="0.5"
        text="50% Complete (optional text)"
      >
      </calcite-progress>
    </div>
  </body>
</html>
