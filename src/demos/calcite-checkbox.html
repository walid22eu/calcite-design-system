<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Checkbox</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Checkbox</h1>
  <div>
    <calcite-label layout="inline">
      <calcite-checkbox indeterminate></calcite-checkbox>
      Initially indeterminate and unchecked
    </calcite-label>
  </div>

  <div>
    <calcite-label layout="inline">
      <calcite-checkbox indeterminate checked></calcite-checkbox>
      Initially indeterminate and checked
    </calcite-label>
  </div>

  <div>
    <calcite-label layout="inline">
      <calcite-checkbox scale="l"></calcite-checkbox>
      Large checkbox
    </calcite-label>
  </div>
  <div>
    <calcite-label layout="inline">
      <calcite-checkbox scale="s"></calcite-checkbox>
      Small checkbox
    </calcite-label>
  </div>
  <div style='background-color: #222; color: white; padding: 5px;'>
    <calcite-label layout="inline" theme='dark'>
      <calcite-checkbox scale="l"></calcite-checkbox>
      Dark large
    </calcite-label>
  </div>

  <div style='background-color: #222; color: white; padding: 5px;'>
    <calcite-label layout="inline" theme='dark'>
      <calcite-checkbox disabled></calcite-checkbox>
      Dark disabled
    </calcite-label>
  </div>


  <div style='background-color: #222; color: white; padding: 5px;'>
    <calcite-label layout="inline" theme='dark'>
      <calcite-checkbox checked disabled></calcite-checkbox>
      Dark checked disabled
    </calcite-label>
  </div>
  <div style='background-color: #222; color: white; padding: 5px; margin-bottom:5px'>
    <calcite-label layout="inline" theme='dark'>
      <calcite-checkbox indeterminate disabled scale="s"></calcite-checkbox>
      Dark indeterminate disabled small
    </calcite-label>
  </div>

  <div>
    <calcite-label layout="inline">
      <calcite-checkbox disabled checked></calcite-checkbox>
      Disabled and checked
    </calcite-label>
  </div>
  <div>
    <calcite-label layout="inline">
      <calcite-checkbox disabled></calcite-checkbox>
      Disabled and unchecked
    </calcite-label>
  </div>

</body>

</html>
