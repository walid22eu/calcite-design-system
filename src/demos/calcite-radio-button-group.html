  <script>
    class CalciteForm extends HTMLElement {
      connectedCallback() {
        this.addEventListener("submit", this.onFormSubmit);
        this.addEventListener("formdata", this.onFormData);
      }
      disconnectedCallback() {
        this.removeEventListener("submit", this.onFormSubmit);
        this.removeEventListener("formdata", this.onFormData);
      }
      onFormSubmit(event) {
        event.preventDefault();
        new FormData(event.target);
      }
      onFormData(event) {
        let data = {};
        for (var pair of event.formData.entries()) {
          data[pair[0]] = pair[1];
        }
        alert(JSON.stringify(data, null, 2))
      }
    }
    customElements.define("calcite-form", CalciteForm);

    class CalciteGrid extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: "open"});
        this.shadowRoot.innerHTML = `
          <style>
            :host {
              display: grid;
              grid-template-columns: 1fr;
              grid-gap: 20px;
            }
          </style>
          <slot></slot>
        `;
      }
    }
    customElements.define("calcite-grid", CalciteGrid);
  </script>
</head>
