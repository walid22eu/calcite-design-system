<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite ColorPicker</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Color Swatch</h1>

  <h3 class="leader-1">Default</h3>

  <calcite-color-swatch></calcite-color-swatch>

  <h3 class="leader-1">Active</h3>

  <calcite-color-swatch color="#FF8200"></calcite-color-swatch>
  <calcite-color-swatch color="#FF8200" is-active></calcite-color-swatch>

  <h3 class="leader-1">Accepts CSS text colors (hex, hsl, keyword, rgb)</h3>

  <calcite-color-swatch color="#ff0"></calcite-color-swatch>
  <calcite-color-swatch color="hsl(150, 100%, 50%)"></calcite-color-swatch>
  <calcite-color-swatch color="rebeccapurple"></calcite-color-swatch>
  <calcite-color-swatch color="rgb(255, 0, 255)"></calcite-color-swatch>
</body>

</html>
