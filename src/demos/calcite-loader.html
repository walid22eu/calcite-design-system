<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Loader</title>
    <style>
      .parent {
        display: flex;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        padding: 30px 0;
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        width: 16%;
        padding: 10px;
      }

      .right-aligned-text {
        align-items: flex-end;
      }

     .green {
        --calcite-ui-brand: #50ba5f;
        --calcite-ui-brand-hover: #1a6324;
        --calcite-ui-brand-press: #338033;
     }
    </style>
    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <div>
      <calcite-button href="/" icon-start="arrow-left" color="neutral"> Home </calcite-button>
    </div>
    <h1 style="margin: 0 auto; text-align: center">Loader</h1>

    <!-- Header -->
    <div class="parent">
      <div class="child"></div>
      <div class="child">Small</div>
      <div class="child">Medium</div>
      <div class="child">Large</div>
    </div>


    <!-- Inline -->
    <div class="parent">
      <div class="child right-aligned-text">
        Inline
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="s" active inline></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="m" active inline></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="l" active inline></calcite-loader>
      </div>
    </div>

    <!-- Standard -->
    <div class="parent">
      <div class="child right-aligned-text">
        Standard
      </div>

      <div class="child">
        <calcite-loader text="Fetching data..." scale="s" active></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader text="Fetching data..." scale="m" active></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader text="Fetching data..." scale="l" active></calcite-loader>
      </div>
    </div>

     <!-- Determinate -->
     <div class="parent">
      <div class="child right-aligned-text">
        Determinate
      </div>

      <div class="child">
        <calcite-loader
          label="loading"
          active
          type="determinate"
          value="0"
          id="loader-determinate-s"
          text="Determinate loader"
          scale="s"
        > </calcite-loader>

        <div style="text-align: center">
          <calcite-button id="replay-s" appearance="transparent" icon="refresh">Replay</calcite-button>
        </div>
      </div>

      <div class="child">
        <calcite-loader
        label="loading"
        active
        type="determinate"
        value="0"
        id="loader-determinate-m"
        text="Determinate loader"
        scale="m"
      >
      </calcite-loader>
      <div style="text-align: center">
        <calcite-button id="replay-m" appearance="transparent" icon="refresh">Replay</calcite-button>
      </div>
      </div>

      <div class="child">
        <calcite-loader
        label="loading"
        active
        type="determinate"
        value="0"
        id="loader-determinate-l"
        text="Determinate loader"
        scale="l"
      >
      </calcite-loader>
      <div style="text-align: center">
        <calcite-button id="replay-l" appearance="transparent" icon="refresh">Replay</calcite-button>
      </div>
      </div>
    </div>


     <!-- Custom theme -->
     <div class="parent">
      <div class="child right-aligned-text">
        Custom theme
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="s" active class="green"></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="m" active class="green"></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="l" active class="green"></calcite-loader>
      </div>
    </div>


    <!-- Loading text -->
    <div class="parent">
      <div class="child right-aligned-text">
        Loading text
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="s" active text="optional loading text&hellip;" type="indeterminate"></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="m" active text="optional loading text&hellip;" type="indeterminate"></calcite-loader>
      </div>

      <div class="child">
        <calcite-loader label="loading" scale="l" active text="optional loading text&hellip;" type="indeterminate"></calcite-loader>
      </div>
    </div>

    <!-- DOM manipulation -->
    <script>
      (function () {
        var determinateLoaderSmall = document.querySelector("#loader-determinate-s");
        var determinateLoaderMedium = document.querySelector("#loader-determinate-m");
        var determinateLoaderLarge = document.querySelector("#loader-determinate-l");
        var randoms = [0, 0, 0, 0, 0, 0, 1, 3];
        function updateLoader() {
          var random = randoms[Math.floor(Math.random() * randoms.length)];
          determinateLoaderSmall.value = Math.min(determinateLoaderSmall.value + random, 100);
          determinateLoaderMedium.value = Math.min(determinateLoaderMedium.value + random, 100);
          determinateLoaderLarge.value = Math.min(determinateLoaderLarge.value + random, 100);
          if ((determinateLoaderSmall.value !== 100) || (determinateLoaderMedium.value !== 100) || (determinateLoaderMedium.value !== 100)) {
            requestAnimationFrame(updateLoader);
          }
        }

        updateLoader();

        document.querySelector("#replay-s").addEventListener("click", function () {
          cancelAnimationFrame(updateLoader);
          determinateLoaderSmall.value = 0; 
          updateLoader();
        });

        document.querySelector("#replay-m").addEventListener("click", function () {
          cancelAnimationFrame(updateLoader);
          determinateLoaderMedium.value = 0; 
          updateLoader();
        });

        document.querySelector("#replay-l").addEventListener("click", function () {
          cancelAnimationFrame(updateLoader);
          determinateLoaderLarge.value = 0; 
          updateLoader();
        });

        
      })();
    </script>
  </body>
</html>
